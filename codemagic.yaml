workflows:
  ios-build:
    name: CyberBrowser iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      xcode: 15.4
      cocoapods: default
    scripts:
      - name: Install XcodeGen
        script: |
          brew install xcodegen

      - name: Generate Xcode Project
        script: |
          xcodegen generate
          echo "✅ Xcode project generated"
          ls -la *.xcodeproj

      - name: Build unsigned app
        script: |
          xcodebuild \
            -project CyberBrowser.xcodeproj \
            -scheme CyberBrowser \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/build/CyberBrowser.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            archive

      - name: Create unsigned IPA
        script: |
          APP_PATH="$CM_BUILD_DIR/build/CyberBrowser.xcarchive/Products/Applications/CyberBrowser.app"
          mkdir -p $CM_BUILD_DIR/build/Payload
          cp -r "$APP_PATH" $CM_BUILD_DIR/build/Payload/
          cd $CM_BUILD_DIR/build
          zip -r CyberBrowser.ipa Payload
          echo "✅ IPA created: CyberBrowser.ipa"
          ls -lh CyberBrowser.ipa

    artifacts:
      - build/CyberBrowser.ipa

    publishing:
      email:
        recipients:
          - uurceb@gmail.com
        notify:
          success: true
          failure: true
